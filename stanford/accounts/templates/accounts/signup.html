<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'accounts/accounts.css' %}" rel="stylesheet">
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form action="/login" class="form-inline my-2 my-lg-0" style="transform:translateX(-10px);">
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          <form action="/signup" class="form-inline my-2 my-lg-0">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </nav>


 



      <div class="signup">
      <div class="card" style="width: 18rem;">
        <div class="card-body" style="text-align: center">
          <h5 class="card-title">Sign Up</h5>
              <form method = "POST" action = "{% url 'signup' %}">
              {% csrf_token %}

              <div class="form-group">
                <input type="text" name="name"class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" name="username"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary btn-sm btn-block">Sign Up</button>
            
              </form>
        </div>
      </div>
      </div>

  </body>
</html>
