<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{% static 'dashboard/index.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </head>
  <body>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="/">App</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		    <form action="/login" class="form-inline my-2 my-lg-0" style="transform:translateX(-10px);">
		      <button type="submit" class="btn btn-primary">Log In</button>
		    </form>
		    <form action="/signup" class="form-inline my-2 my-lg-0">
		      <button type="submit" class="btn btn-primary">Sign Up</button>
		    </form>
		  </div>
		</nav>
		<div style="position: relative;text-align: center;">
			<img src="http://www.nationsonline.org/gallery/Nepal/Mera-Peak-Panorama-Nepal.jpg" style="width: 100%; opacity: 0.5;">
			<div style="position: absolute; top: 40%;left: 50%; transform: translate(-50%, -50%);">
			<br>
			<h2 style="">Sign up to be an expert EMT!</h2>
			<form style="width: 60%; margin: auto;">
			  <div class="form-group">
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
			  </div>
			  <button style="margin-right: 0px; transform: translateX(0px);"type="submit" class="btn btn-primary btn-sm btn-block">Sign Up!</button>
			</form>
			</div>
		</div>
  </body>
</html>
